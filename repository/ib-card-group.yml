key: ib-card-group
name: Conjunt de targetes
category: bootstrap
instructions: |
  Emprau la targeta juntament amb grup de targetes per mostrar aplicacions pràctiques
  d'una situació d'aprenentatge.
engine: ejs
template: >
  <p><br></p>
  <div class="container ib-card-group">
  <div class="row justify-content-center">
    <% for(var i=1; i <= num; i++) { %>
    <div class="col-auto m-1">
    <div class="card ib-card m-1" style="width:<%=width%>px;">
      <img src="https://picsum.photos/300/100" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">Títol targeta <%= i %></h5>
        <p class="card-text">Text del contingut de la targeta <%= i %>.</p>
      </div>
    </div>
    </div>
    <% } %>
  </div>
  </div>
  <p><br></p>
selectors: div.ib-card-group
unpack: .card-body>*
parameters:
  - name: num
    title: Nombre de targetes
    type: numeric
    value: 2
    min: 1
  - name: width
    title: Amplada
    type: numeric
    value: 300
    min: 100
contextmenu:
  - predicate: div.row.col-auto
    actions: moveleft moveright insertafter | remove 
author: Josep Mulet <pep.mulet@gmail.com>
nou: true
version: 1.0.0
